<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content = "width = device-width, initial-scale = 1.0">
        
        <title>Panic Driver Button</title> 
        
        
        <link rel="stylesheet" href="panicStyle.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&display=swap" >
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.css" >
        
        <script src="gasStations.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.js"></script>
        <script src="https://open.mapquestapi.com/sdk/leaflet/v2.2/mq-map.js?key=aLUBAw1skZe4GMo5iRAhI3m4DBROMAzw"></script>
        
        <script src="/js/leaflet-0.7.2/leaflet.ajax.min.js"></script>
    </head>

    <body style='border:0; margin: 0'>
        
        <div class="titleBar">

            <div class="logoBox"> 
                <img class="img1" src="https://pngimg.com/uploads/tesla_logo/tesla_logo_PNG21.png"/>
            </div> 
            
            <div class="emptyBox"></div>


            <div class="warningBox">
                <div class="warningText">
                    <p class="warning"><span id="words">Warning</span></p>
                </div>
            </div>



            <script type="text/javascript">
            (function () {
                var words = ["Warning!","Low fuel","Find a Gas Station"],
                i = 0;
                setInterval(function(){ $('#words').fadeOut(function(){
                     $(this).html(words[(i = (i + 1) % words.length)]).fadeIn();
                    }); }, 5000)
                })();
            </script>

            <div class="anotherButton">
                <button class="button1">Another Route</button>
            </div>

        </div class="mapBar">

            <div class='mapBox' id='map'>

                <div class="formBox">

                        <form id="form">
                            <input type="text" name="start" class="input" id="start" placeholder="Choose starting point" />
                            <input type="text" name="end" class="input" id="destination" placeholder="Choose ending point" />
                            <button class='dirButton' type="submit">Get Directions</button>
                        </form>
                    </div>

            <div class="panicBox"> 
                <button class="panicButton" onclick="panicFunction()">PANIC</button>
            </div>  
        
        </div>
   
        <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.js"></script>
        <script src="https://www.open.mapquestapi.com/sdk/leaflet/v2.2/mq-map.js?key=aLUBAw1skZe4GMo5iRAhI3m4DBROMAzw"></script>
        <script src="https://www.open.mapquestapi.com/sdk/leaflet/v2.2/mq-routing.js?key=aLUBAw1skZe4GMo5iRAhI3m4DBROMAzw"></script>
        
        <script src="app.js"></script>
        <script >
            function getFullscreenElement() {
                return document.fullscreenElement
                    || document.webkitFullscreenElement
                    || document.mozFullscreenElement
                    || document. msFullscreenElement;
            }
            document.addEventListener("dblclick", () => {
                document.documentElement.requestFullscreen().catch((e) => {
                    console.log(e);
                });
            });
        </script>

        </div>
        
    </body>
</html>
